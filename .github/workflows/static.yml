# .github/workflows/static.yml
name: Deploy static site to Pages

on:
  push:
    branches: ["master"]  # Troque para "master" se esse for o seu branch padrão
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Aqui você aponta a pasta do seu site (ex: "dist", "build" ou raiz do repo)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # se o site estiver na raiz. Troque para ./dist ou ./build se usar bundler

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
